<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="img/logo.png" class="logo" alt="refresh">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="img/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kalash </span> Sharma </h1>
            <p>This is my Website so please buy this <br>For any enquiry click on this button</p>
            <a href="img\mycv.pdf">Download CV</a>
        </div>
        <div class="img-box">
            <img src="img/pattern.png" alt="refresh" class="back-img">
            <img src="img/girl.png" alt="refresh" class="main-img">
        </div>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
            <a href="#">Whatsapp</a>
        </div>
    </div>


    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "img/sun.png";
            } else {
                icon.src = "img/moon.png";
            }
        }
    </script>

</body>

</html>
